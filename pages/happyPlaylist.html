<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>this is the happy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../styles/happyPlaylist.css">
  </head>
  <body>
    <h1>im in the happy page</h1>

    <div class="row">
       <div class="col s6 offset-s3 z-depth-5">
         <div class="card">
           <div class="card-image">
             <!-- <img src="../images/evolution.jpg"> -->
             <iframe width="560" height="315" src="https://www.youtube.com/embed/jZhQOvvV45w" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
             
             <span class="card-title">Happy List</span>
           </div>
           <div class="card-content hoverable"  id="content-place">
             <table class="bordered responsive-table">
               <thead>
                 <tr>
                   <th>Artist</th>
                   <th>Song</th>
                   <th>duration</th>
                 </tr>
               </thead>
               <tbody class="playlist-tracks" id="list-tracks">

               </tbody>
             </table>
           </div>
           <div class="card-action">

           </div>
         </div>
       </div>
     </div>


     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../scripts/happypage.js"></script>
  </body>
</html>
